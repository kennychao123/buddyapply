        // Initialize slideshow
        function initializeSlideshow() {
            createSlides();
            showSlide(0);
        }

        // Create slide HTML
        function createSlides() {
            const slidesContainer = document.getElementById('slides-container');
            const dotsContainer = document.getElementById('dots-container');
            
            jobData.forEach((job, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `
                    <div class="slide-header">
                        <div class="slide-number">${index + 1} / ${jobData.length}</div>
                        <div class="suitability-score">${job.suitabilityScore}</div>
                    </div>
                    
                    <div class="company-name">${job.companyName}</div>
                    <div class="job-title">${job.jobTitle}</div>
                    
                    <div class="section">
                        <div class="section-title">üìã Job Description</div>
                        <div class="job-description">${job.jobDescription}</div>
                    </div>
                    
                    <div class="section">
                        <div class="section-title">üéØ ‡πÄ‡∏´‡∏ï‡∏∏‡∏ú‡∏•‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏°</div>
                        <div class="justification-th">${job.justificationTH}</div>
                    </div>
                    
                    ${job.linkedinUrl ? `<a href="${job.linkedinUrl}" target="_blank" class="linkedin-btn">üîó View on LinkedIn</a>` : ''}
                `;
                
                slidesContainer.appendChild(slide);
                
                // Create dot
                const dot = document.createElement('span');
                dot.className = 'dot';
                dot.onclick = () => showSlide(index);
                dotsContainer.appendChild(dot);
            });
        }

        // Show specific slide
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            if (slides[index]) {
                slides[index].classList.add('active');
                dots[index].classList.add('active');
                currentSlide = index;
            }
        }

        // Change slide
        function changeSlide(direction) {
            const newIndex = currentSlide + direction;
            
            if (newIndex >= 0 && newIndex < jobData.length) {
                showSlide(newIndex);
            } else if (newIndex < 0) {
                showSlide(jobData.length - 1);
            } else {
                showSlide(0);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });

        // Initialize when page loads
        window.addEventListener('load', initializeSlideshow);
